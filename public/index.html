<html>
<head>
	<title>CS:GO Mapvote</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/js.js"></script>
</head>
<body>
	<div class="outer">
		<div class="middle">
			<div class="inner">
				<div class="box-styling" id="menu-box">
					<div class="box-header">
						<h1>Action menu</h1>
					</div>
				</div>
				<div class="box-styling" id="main-box">
					<div class="box-header">
						<h1>Voting panel</h1>
					</div>
					<div class="box-maps" id="box-maps"></div>
					<div class="box-footer">
						<h2>Status: Waiting for votes</h2>
					</div>
				</div>
				<div class="box-styling" id="user-box">
					<div class="box-header">
						<h1>Participants</h1>
						<div class="box-participants" id="box-participants">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
